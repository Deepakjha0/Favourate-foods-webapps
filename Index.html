<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food App</title>
  </head>
  <body style="padding: 0; margin: 0px; background-color: grey">
    <header>
      <nav>
        <ul>
          <span style="margin-right: 30px"><a href="#">Index</a></span>
          <span style="margin-right: 30px"><a href="#">Food</a></span>
          <span><a href="#">About</a></span>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div id="menu">
        <h2>Top 5 favourite foods</h2>
        <ul>
          <li><a href="#biryani">Biryani</a></li>
          <li><a href="#pizza">Pizza</a></li>
          <li><a href="#wings">Wings</a></li>
          <li><a href="#hot-dog">Hot Dog</a></li>
          <li><a href="#grill-sandwich">Grill Sandwich</a></li>
        </ul>
      </div>
      <div class="images">
        <div id="biryani">
          <img
            src="https://t3.ftcdn.net/jpg/01/96/80/24/360_F_196802485_VQxk0qmyPGTq56rKYXGikVGApD3A7v5T.jpg"
            alt="Biryani"
            class="food-item"
          />
        </div>
        <p>Biryani</p>
        <div id="pizza">
          <img
            src="https://st.depositphotos.com/1003814/5052/i/950/depositphotos_50523105-stock-photo-pizza-with-tomatoes.jpg "
            alt="Pizza"
            class="food-item"
          />
        </div>
        <p>Pizza</p>
        <div id="wings">
          <img
            src="https://media.istockphoto.com/id/593297368/photo/barbecue-chicken-wings-close-up-on-wooden-tray.jpg?s=612x612&w=0&k=20&c=tS1MR5cQBn9Uoeu_oR8NL_nxAC2Gf5jWdqHVLuL37xI="
            alt="Wings"
            class="food-item"
          />
        </div>
        <p>Wings</p>
        <div id="hot-dog">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/delish-210326-blt-hotdog-02-landscape-jg-1622060198.jpg?crop=0.516xw:0.772xh;0.122xw,0.199xh&resize=1200:*"
            alt="Hot Dog"
            class="food-item"
          />
        </div>
        <p>Hot dog</p>
        <div id="grill-sandwich">
          <img
            src="https://img.freepik.com/premium-photo/homemade-grilled-cheese-sandwich-breakfast_2829-10565.jpg"
            alt="Grill Sandwich"
            class="food-item"
          />
        </div>
        <p>Grill Sandwich</p>
      </div>
    </div>
  </body>
</html>
